<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora - IMC</h1>
        <hr>
        <div class="infos">
            <p>Nome:</p>
            <input type="text" id="inputNome" class="input">
        </div>
        <div class="infos">
            <p>Altura (M):</p>
            <input type="number" id="inputAlt" class="input">
        </div>
        <div class="infos">
            <p>Peso (KG):</p>
            <input type="number" id="inputPeso" class="input">
        </div>
        <div id="btn">
            <button id="btnCalc">Calcular</button>
        </div>
        <div class="infos">
            <textarea readonly id="res" cols="54" rows="6"></textarea>
        </div>
    </div>
</body>
</html>
